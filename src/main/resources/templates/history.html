<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Calling friend</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid" align="center">
    <h1><i>Calling friend</i></h1>
    <h2>Sign in</h2>

    <form th:object="${history}" method="post">

        <div class="form-col">
            <div class="col-md-4 mb-3">
                <label>Login</label>
                <input class="form-control" type="email" th:field="*{email}" placeholder="Enter login" required>
            </div>

            <div class="col-md-4 mb-3">
                <label>Password</label>
                <input class="form-control" type="password" th:field="*{password}" placeholder="Enter password" required>
            </div>


            <div class="col-md-4 mb-3">
                <button action="#" th:action="@{/historyCall}" class="btn btn-primary" type="submit">Login</button>
            </div>

        </div>

    </form>

    <form action="/registration" th:method="get" class="needs-validation" novalidate>
        <div class="col-md-4 mb-3">
            <button class="btn btn-primary">Registration</button>
        </div>
    </form>

</div>


</body>

</html>
